apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: roundcube
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: roundcube.kubernetes-cluster.ru
    http:
      paths:
      - path: /
        backend:
          serviceName: roundcube
          servicePort: 80
